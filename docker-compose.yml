version: "2.1"
services:
    wireguard:
        image: lscr.io/linuxserver/wireguard:latest
        container_name: wireguard
        cap_add:
            - NET_ADMIN
#            - SYS_MODULE
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=$TZ
            - SERVERURL=$SERVER
            - SERVERPORT=51820
            - INTERNAL_SUBNET=172.25.0.0
            - ALLOWEDIPS=172.25.0.0/12
            - PEERS=$PEERS
        volumes:
            - ./config:/config
            - ./modules:/lib/modules
        ports:
            - 51820:51820/udp
        sysctls:
            - net.ipv4.conf.all.src_valid_mark=1
        restart: unless-stopped
